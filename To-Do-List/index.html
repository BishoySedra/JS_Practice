<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon For Page -->
    <link rel="icon" href="Images/checklist.png">

    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- font awesome css file -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- all render normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <title>To-Do-List</title>
</head>

<body>
    <!-- Start Form Section -->
    <form>
        <!-- Start List Icon -->
        <i class="fa-solid fa-list" id="PageIcon"></i>
        <!-- End List Icon -->
        <input type="text" class="form-control" id="task" placeholder="Add a task">
        <button type="submit" class="btn btn-success">Add</button>
    </form>
    <!-- End Form Section -->

    <!-- Start list -->
    <ul id="todolist"></ul>
    <!-- End List -->

    <!-- Start top button -->
    <button id="topBtn" title="Go To Top">
        <i class="fas fa-arrow-up" id="goToTop"></i>
    </button>
    <!-- End top button -->
</body>

<!-- start bootstrap js -->
<script src="css/bootstrap-5.1.3-dist/js/"></script>
<!-- start bootstrap js -->

<!-- start main JavaScript file -->
<script src="js/main.js"></script>
<!-- end main JavaScript file -->

</html>
