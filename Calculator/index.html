<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" />
        <br>
        <button id="ac">AC</button>
        <button id="de">DE</button>
        <button id="." class="action">.</button>
        <button id="/" class="action">/</button>
        <br />

        <button id="7" class="action">7</button>
        <button id="8" class="action">8</button>
        <button id="9" class="action">9</button>
        <button id="*" class="action">*</button>
        <br />

        <button id="4" class="action">4</button>
        <button id="5" class="action">5</button>
        <button id="6" class="action">6</button>
        <button id="-" class="action">-</button>
        <br />

        <button id="1" class="action">1</button>
        <button id="2" class="action">2</button>
        <button id="3" class="action">3</button>
        <button id="+" class="action">+</button>
        <br />

        <button id="00" class="action">00</button>
        <button id="0" class="action">0</button>
        <button id="=" class="equal">=</button>
        <br />
    </div>

    <script src="script.js"></script>
</body>

</html>
