<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3479/3479946.png" type="image/x-icon">
    </head>

<body>
    <h1>Countdown Timer</h1>
    <div class="container">
        <div class="timer" id="countdown">00:00</div>
        <input type="number" id="timer-input" class="form-control" placeholder="Enter seconds">
        <div id="controls">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
            <button id="stop" disabled>Stop</button>
            <button id="reset" disabled>Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
