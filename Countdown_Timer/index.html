<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <h1>Countdown Timer</h1>
    <div class="container">
        <div class="timer" id="countdown">00:00</div>
        <input type="number" id="timer-input" class="form-control" placeholder="Enter seconds">
        <div id="controls">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
            <button id="stop" disabled>Stop</button>
            <button id="reset" disabled>Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>

<!-- let interval;
let seconds = 0;

function updateDisplay() {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById("countdown").textContent = `${String(
        minutes
    ).padStart(2, "0")}:${String(remainingSeconds).padStart(2, "0")}`;
}

function startTimer() {
    const inputField = document.getElementById("timer-input");
    seconds = parseInt(inputField.value, 10);
    if (isNaN(seconds) || seconds <= 0) {
        alert("Please enter a valid number of seconds.");
        inputField.value = "";
        return;
    }

    inputField.value = "";
    updateDisplay();
    document.getElementById("start").disabled = true;
    document.getElementById("stop").disabled = false;
    document.getElementById("reset").disabled = false;

    interval = setInterval(function () {
        seconds--;
        updateDisplay();
        if (seconds === 0) {
            stopTimer();
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(interval);
    document.getElementById("start").disabled = false;
    document.getElementById("stop").disabled = true;
}

function resetTimer() {
    clearInterval(interval);
    document.getElementById("start").disabled = false;
    document.getElementById("stop").disabled = true;
    document.getElementById("reset").disabled = true;
    seconds = 0;
    updateDisplay();
}

document.getElementById("start").addEventListener("click", startTimer);
document.getElementById("stop").addEventListener("click", stopTimer);
document.getElementById("reset").addEventListener("click", resetTimer);
